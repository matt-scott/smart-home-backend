version: "3.8"

services:
  zigbee2mqtt:
    # privileged: true
    container_name: zigbee2mqtt
    depends_on:
      - mosquitto
    image: koenkk/zigbee2mqtt:1.35.1
    restart: unless-stopped
    volumes:
      - ./zigbee2mqtt:/app/data
      - /run/udev:/run/udev:ro
    ports:
      # Frontend port
      - 8080:8080
    environment:
      - TZ=America/Chicago
    devices:
      # Make sure this matched your adapter location
      - /dev/serial/by-id/usb-ITEAD_SONOFF_Zigbee_3.0_USB_Dongle_Plus_V2_20231121171832-if00:/dev/ttyACM0
  database-handler:
    build: .
    image: mattscott251/backend
    container_name: database-handler
    depends_on:
      - mosquitto
  timescaledb:
    image: timescale/timescaledb:2.13.1-pg16
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: matts
      POSTGRES_PASSWORD: chilicheesecake
      POSTGRES_DATABASE: sensor_data_db
    volumes:
      - /backend/db/data:/var/lib/postgresql/data
  mosquitto:
    image: eclipse-mosquitto:2.0.18
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      # Maps the directory containing Mosquitto configuration files to a location you can edit
      - ./mosquitto:/mosquitto